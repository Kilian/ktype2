<html>
<head>
  <script type="text/javascript" src="akihabara/gbox.js"></script>
  <script type="text/javascript" src="akihabara/iphopad.js"></script>
  <script type="text/javascript" src="akihabara/trigo.js"></script>
  <script type="text/javascript" src="akihabara/toys.js"></script>
  <script type="text/javascript" src="akihabara/help.js"></script>
  <script type="text/javascript" src="akihabara/tool.js"></script>
  <script type="text/javascript" src="akihabara/gamecycle.js"></script>
  <style>body { -webkit-user-select:none; margin:0px}</style>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head>
<body>
</body>

  <script>
    var maingame;
    window.addEventListener('load', loadResources, false);

    function loadResources() {
      help.akihabaraInit({
        title: 'kType',
        width: 640,
        height: 480,
        zoom: 1
      });

      gbox.addImage('font', 'font.png');
      gbox.addImage('logo', 'logo.png');
      gbox.addFont({ id: 'small', image: 'font', firstletter: ' ', tileh: 8, tilew: 8, tilerow: 255, gapx: 0, gapy: 0 });

      gbox.addImage('playerSprite', 'playerSprite.png');

      gbox.addTiles({
        id:      'playerTiles', // set a unique ID for future reference
        image:   'playerSprite', // Use the 'sprites' image, as loaded above
        tileh:   16,
        tilew:   16,
        tilerow: 1,
        gapx:    0,
        gapy:    0
      });

      gbox.addImage('enemySprite', 'enemySprite.png');
      gbox.addTiles({
        id:      'enemyTiles', // set a unique ID for future reference
        image:   'enemySprite', // Use the 'sprites' image, as loaded above
        tileh:   16,
        tilew:   16,
        tilerow: 1,
        gapx:    0,
        gapy:    0
      });


      gbox.addImage('backgroundImg', 'background.png');

      gbox.setCallback(main);
      gbox.loadAll();
    }

    function main() {
      gbox.setGroups(['background', 'player', 'enemy', 'game']);
      maingame = gamecycle.createMaingame('game', 'game');

      maingame.gameMenu = function () {return true;};
      maingame.gameIntroAnimation = function() {return true;};

      maingame.gameTitleIntroAnimation=function(reset) {
        if (reset) {
          toys.resetToy(this, 'rising');
        }

        gbox.blitFade(gbox.getBufferContext(),{ alpha: 1 });

        toys.logos.linear(this, 'rising', {
          image: 'logo',
          sx:    gbox.getScreenW()/2-gbox.getImage('logo').width/2,
          sy:    gbox.getScreenH(),
          x:     gbox.getScreenW()/2-gbox.getImage('logo').width/2,
          y:     20,
          speed: 1
        });
      };

      maingame.initializeGame = function() {
        maingame.hud.setWidget("score",{widget:"label",font:"small",value:0,dx:625,dy:15,clear:true}); // A score counter. This not only is a displayed value but will really keep the player's score.
        maingame.hud.setWidget("lives",{widget:"symbols",minvalue:0,value:3,maxshown:3,tileset:"playerTiles",tiles:[0],dx:20,dy:10,gapx:20,gapy:0}); // The number of ships remaining
        addBackground();
        addPlayer();
      }

      gbox.go();
    }

    function addBackground() {
      gbox.addObject({
        id: 'backgroundid',
        group: 'background',
        initialize: function () {
        },
        first: function () { //before drawing
        },
        blit: function () { //drawing
          gbox.blitFade(gbox.getBufferContext(),{}); //clear screen
          gbox.blitAll(gbox.getBufferContext(), gbox.getImage('backgroundImg'), { dx: 0, dy: 0, alpha: 1});

        }
      });
    }

    function addPlayer() {
      gbox.addObject({
        id: 'playerid',
        group: 'player',
        tileset: 'playerTiles',

        initialize: function () {
          toys.shmup.initialize(this, {});
          this.x = 30;
          this.y= 240;
          this.health = 3;
          toys.shmup.spawn(this);
        },
        first: function () { //before drawing
          toys.shmup.controlKeys(this, { left: 'left', right: 'right', up: 'up', down: 'down' });
          toys.shmup.handleAccellerations(this);
          toys.shmup.applyForces(this);
          toys.shmup.keepInBounds(this);
          if (gbox.keyIsHit("a")) {
            this.fireBullet();
          }

        },
        blit: function () { //drawing
          gbox.blitTile(gbox.getBufferContext(), {
            tileset: this.tileset,
            tile: this.frame,
            dx: this.x,
            dy: this.y,
            fliph:  this.fliph,
            flixv: this.flipv,
            camera: this.camera,
            alpha: 1
          });
        },

        //helper functions
        fireBullet:function() {
          toys.shmup.fireBullet("playerbullets",null, {
            collidegroup:"enemies",
            from:this,
            tileset:"playerTiles",
            accx:8,accy:0});
        }
      });
    }
  </script>

</html>
